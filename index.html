<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Recreate mattelsa view</title>
  </head>
  <body>
    <section class="title-page">
      <h3>Ropa para hombre</h3>
      <p>Ropa de hombre en nuestro sitio web y tiendas del pais</p>
    </section>

    <main>
      <aside>
        <section>
          <details>

              <input type="checkbox" id="shorts" name="shorts" />
              <label for="shorts">Shorts</label> <br>

              <input type="checkbox" id="tanks" name="tanks" />
              <label for="tanks">Tanks</label> <br>

              <input type="checkbox" id="pants" name="pants" />
              <label for="pants">Pantalones</label><br />

              <input type="checkbox" id="joggers" name="joggers" />
              <label for="joggers">Joggers</label><br />

              <input type="checkbox" id="shirts" name="shirts" />
              <label for="shirts">Camisas</label><br />

              <input type="checkbox" id="hoodies" name="hoodies" />
              <label for="hoodies">Buzos</label><br />

              <input type="checkbox" id="jeans" name="jeans" />
              <label for="jeans">Jeans</label><br />

              <input type="checkbox" id="keychains" name="keychains" />
              <label for="keychains">Llaveros</label><br />

              <input type="checkbox" id="hats" name="hats" />
              <label for="hats">Gorras</label><br />

              <input type="checkbox" id="pins" name="pins" />
              <label for="pins">Pines</label><br />

              <input type="checkbox" id="fanny-packs" name="fanny-packs" />
              <label for="fanny-packs">Ri√±oneras</label><br />

              <input type="checkbox" id="jackets" name="jackets" />
              <label for="jackets">Chaquetas</label><br />
              
            </div>
          </details>
        </section>

        <section>
          <details>
            <summary>Color</summary>
            <div class="filters-list-colors">
              <input type="checkbox" id="blue" name="blue" class="color-option"/>
              <input type="checkbox" id="gray" name="gray" class="color-option" />
              <input type="checkbox" id="white" name="white" class="color-option" />
              <input type="checkbox" id="black" name="black" class="color-option" />
              <input type="checkbox" id="green" name="green" class="color-option" />
              <input type="checkbox" id="brown" name="brown" class="color-option" />
              <input type="checkbox" id="red" name="red" class="color-option" />
              <input type="checkbox" id="purple" name="purple" class="color-option" />
              <input type="checkbox" id="yellow" name="yellow" class="color-option" />
            </div>
          </details>
        </section>
      </aside>
    </main>
  </body>
</html>
